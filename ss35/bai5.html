<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .function-btn {
            color: blue;
            cursor: pointer;
        }
        .add-category {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"], select {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Danh mục</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Tìm kiếm danh mục theo tên">
        <button onclick="searchCategories()">Tìm kiếm</button>
    </div>
    
    <table id="categoryTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Mã danh mục ↓</th>
                <th onclick="sortTable(1)">Tên danh mục ↓</th>
                <th>Trạng thái</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody">
            <!-- Categories will be loaded here -->
        </tbody>
    </table>
    
    <div class="add-category">
        <h2>Thêm mới danh mục</h2>
        <div class="form-group">
            <label for="categoryCode">Mã danh mục:</label>
            <input type="text" id="categoryCode" placeholder="DMxxx">
        </div>
        <div class="form-group">
            <label for="categoryName">Tên danh mục:</label>
            <input type="text" id="categoryName" placeholder="Nhập tên danh mục">
        </div>
        <div class="form-group">
            <label for="categoryStatus">Trạng thái:</label>
            <select id="categoryStatus">
                <option value="active">Đang hoạt động</option>
                <option value="inactive">Ngừng hoạt động</option>
            </select>
        </div>
        <button onclick="addCategory()">Thêm mới</button>
    </div>

    <script>
        // Sample data
        let categories = [
            { code: "DM001", name: "Quần áo", status: "active" },
            { code: "DM002", name: "Kính mắt", status: "inactive" },
            { code: "DM003", name: "Giày dép", status: "active" },
            { code: "DM004", name: "Thời trang nam", status: "inactive" },
            { code: "DM005", name: "Thời trang nữ", status: "inactive" },
            { code: "DM006", name: "Hoa quả", status: "inactive" },
            { code: "DM007", name: "Rau", status: "active" },
            { code: "DM008", name: "Điện thoại", status: "inactive" }
        ];

        // Load categories into table
        function loadCategories() {
            const tableBody = document.getElementById("categoryTableBody");
            tableBody.innerHTML = "";
            
            categories.forEach(category => {
                const row = document.createElement("tr");
                
                const codeCell = document.createElement("td");
                codeCell.textContent = category.code;
                
                const nameCell = document.createElement("td");
                nameCell.textContent = category.name;
                
                const statusCell = document.createElement("td");
                statusCell.textContent = category.status === "active" ? "Đang hoạt động" : "Ngừng hoạt động";
                statusCell.className = category.status === "active" ? "status-active" : "status-inactive";
                
                const functionCell = document.createElement("td");
                functionCell.innerHTML = "✔";
                functionCell.className = "function-btn";
                functionCell.onclick = function() {
                    editCategory(category.code);
                };
                
                row.appendChild(codeCell);
                row.appendChild(nameCell);
                row.appendChild(statusCell);
                row.appendChild(functionCell);
                
                tableBody.appendChild(row);
            });
        }

        // Add new category
        function addCategory() {
            const code = document.getElementById("categoryCode").value;
            const name = document.getElementById("categoryName").value;
            const status = document.getElementById("categoryStatus").value;
            
            if (!code || !name) {
                alert("Vui lòng nhập đầy đủ thông tin");
                return;
            }
            
            // Check if code already exists
            if (categories.some(cat => cat.code === code)) {
                alert("Mã danh mục đã tồn tại");
                return;
            }
            
            categories.push({
                code: code,
                name: name,
                status: status
            });
            
            // Clear form
            document.getElementById("categoryCode").value = "";
            document.getElementById("categoryName").value = "";
            
            // Reload table
            loadCategories();
            
            alert("Thêm danh mục thành công");
        }

        // Edit category
        function editCategory(code) {
            const category = categories.find(cat => cat.code === code);
            if (category) {
                const newName = prompt("Nhập tên mới cho danh mục", category.name);
                if (newName !== null) {
                    category.name = newName;
                    loadCategories();
                }
                
                const newStatus = confirm("Danh mục đang hoạt động? (OK cho Đang hoạt động, Cancel cho Ngừng hoạt động)");
                category.status = newStatus ? "active" : "inactive";
                loadCategories();
            }
        }

        // Search categories
        function searchCategories() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredCategories = categories.filter(cat => 
                cat.name.toLowerCase().includes(searchTerm)
            );
            
            const tableBody = document.getElementById("categoryTableBody");
            tableBody.innerHTML = "";
            
            filteredCategories.forEach(category => {
                const row = document.createElement("tr");
                
                const codeCell = document.createElement("td");
                codeCell.textContent = category.code;
                
                const nameCell = document.createElement("td");
                nameCell.textContent = category.name;
                
                const statusCell = document.createElement("td");
                statusCell.textContent = category.status === "active" ? "Đang hoạt động" : "Ngừng hoạt động";
                statusCell.className = category.status === "active" ? "status-active" : "status-inactive";
                
                const functionCell = document.createElement("td");
                functionCell.innerHTML = "✔";
                functionCell.className = "function-btn";
                functionCell.onclick = function() {
                    editCategory(category.code);
                };
                
                row.appendChild(codeCell);
                row.appendChild(nameCell);
                row.appendChild(statusCell);
                row.appendChild(functionCell);
                
                tableBody.appendChild(row);
            });
        }

        // Sort table
        function sortTable(columnIndex) {
            // This is a simple sort implementation
            // For a complete solution, you might want to track sort direction
            categories.sort((a, b) => {
                if (columnIndex === 0) { // Sort by code
                    return a.code.localeCompare(b.code);
                } else { // Sort by name
                    return a.name.localeCompare(b.name);
                }
            });
            
            loadCategories();
        }

        // Initialize the page
        window.onload = loadCategories;
    </script>
</body>
</html>
