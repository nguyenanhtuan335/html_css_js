<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" placeholder=" nhâp tên môn học">
        <button> Thêm Môn Học</button>
    </form>
    <ul>
    </ul>
    <script>
        let monHoc = [];
        function inMonhoc () {
            let str = "";
            for(i=0;i<monHoc.length;i++) {
                str+=`<li>${monHoc[i]}</li>`;
            }
            document.getElementsByTagName("ul")[0].innerHTML=str;
        }
        function themMonhoc (event) {
            event.preventDefault();
            let value = document.getElementsByTagName("input")[0].value;
            if(value == "") {
                alert("ten mon hoc khong duoc trong");
            } else {
                monHoc.push(value);
                inMonhoc();
            }
        }
        document.getElementsByTagName("form")[0].addEventListener("submit",themMonhoc);
    </script>
</body>
</html>
