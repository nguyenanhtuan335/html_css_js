<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi kích thước chữ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .increase {
            background-color: green;
            color: white;
        }

        .decrease {
            background-color: red;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
        <button class="btn increase" onclick="changeFontSize(2)">+</button>
        <button class="btn decrease" onclick="changeFontSize(-2)">-</button>
    </div>

    <script>
        function changeFontSize(sizeChange) {
            let textElement = document.getElementById("text");
            let currentSize = parseInt(window.getComputedStyle(textElement).fontSize);
            let newSize = currentSize + sizeChange;
            textElement.style.fontSize = newSize + "px";
        }
    </script>

</body>
</html>
