<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phóng to ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .convat {
            display: flex;
            gap: 20px;
        }

        .convat img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .convat img:hover {
            transform: scale(1.05);
        }

     
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <div class="overlay" id="overlay" onclick="hideImage()">
        <img id="overlay-img" src="">
    </div>

    <script>
        function showImage(imgElement) {
            let overlay = document.getElementById("overlay");
            let overlayImg = document.getElementById("overlay-img");
            overlayImg.src = imgElement.src;
            overlay.classList.add("active");
        }

        function hideImage() {
            let overlay = document.getElementById("overlay");
            overlay.classList.remove("active");
        }
    </script>
