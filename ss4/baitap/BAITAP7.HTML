<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tìm kiếm sản phẩm</h1>
    <form action="">
        <div>
            <label for="Tìm kiếm">Từ khóa tìm kiếm:</label><br>
            <input type="search" name="Tìm kiếm" id="Tìm kiếm">
        </div>
        <div>
            <br>
            <label for="Loại sản phẩm">Loại sản phẩm:</label><br>
            <select name="Loại sản phẩm" id="Loại sản phẩm">
                <option value="ĐT">Điện tử</option>
                <option value="GD">Gia dụng</option>
                <option value="TB">Thiết bị</option>
                <option value="ĐD">Đồ dùng công nghệ</option>
            </select>
        </div>
        <div>
            <br>
            <input type="submit" value="Tìm Kiếm">
        </div>
    </form>
</body>
</html>
