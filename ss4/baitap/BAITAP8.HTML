<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Biểu mẫu đặt hàng</h1>

            <tr>

            </tr>
            <tr>
                <td><label for="Số lượng">Số lượng:</label></td>
                <td><input type="text" name="Số lượng" id="Số lượng"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <h3>Thông Tin Liên Hệ:</h3>
                </td>
            </tr>
        </table>

            <tr>

            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>

            </tr>
            <tr>
                <td><label for="Địa chỉ">Địa chỉ:</label></td>

            </tr>

            </tr>
        </table>

    </form>
