<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My To Do List</title>
    <style>
        body {
            margin: 0;
            min-width: 250px;
        }

        * {
            box-sizing: border-box;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            user-select: none;
        }

        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        ul li:hover {
            background: #ddd;
        }

        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        ul li.checked::before {
            content: 'âœ”';
            position: absolute;
            left: 10px;
            color: white;
            font-size: 18px;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        .header {
            background-color: #f44336;
            padding: 20px;
           color: white;
           text-align: center;
        }

        .header h2 {
           margin-bottom: 15px; 
       }

    .input-container {
       display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px; 
      width: 100%;
    }

    input {
      flex: 1;
      max-width: 70%;
      padding: 10px;
      border: none;
     font-size: 16px;
   }

    .addBtn {
      padding: 10px;
      background: #d9d9d9;
     color: #555;
     text-align: center;
     font-size: 16px;
     cursor: pointer;
     transition: 0.3s;
     min-width: 80px;
       }
        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <div class="input-container">
            <input type="text" id="myInput" placeholder="Title..." />
            <span class="addBtn">Add</span>
        </div>
    </div>
    

<ul id="myUL"></ul>

<script>
    let todoList = [
        { id: 1,
         task: 'Hit the gym',
         completed: false },
        { id: 2,
         task: 'Pay bills',
         completed: true },
        { id: 3,
          task: 'Meet George',
          completed: false },
        { id: 4,
         task: 'Buy eggs',
         completed: false },
        { id: 5,
          task: 'Read a book',
         completed: false },
        { id: 6,
         task: 'Organize office',
         completed: false },
    ];

    function renderList() {
        let ul = document.getElementById("myUL");
        ul.innerHTML = "";
        todoList.forEach(item => {
            let li = document.createElement("li");
            li.textContent = item.task;
            if (item.completed) {
                li.classList.add("checked");
            }
            li.onclick = function () {
                item.completed = !item.completed;
                renderList();
            };

            let span = document.createElement("SPAN");
            let txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            span.onclick = function () {
                todoList = todoList.filter(t => t.id !== item.id);
                renderList();
            };

            li.appendChild(span);
            ul.appendChild(li);
        });
    }

    function newElement() {
        let inputValue = document.getElementById("myInput").value;
        if (inputValue === '') {
            alert("You must write something!");
            return;
        }

        let newTask = {
            id: todoList.length + 1,
            task: inputValue,
            completed: false
        };
        todoList.push(newTask);
        document.getElementById("myInput").value = "";
        renderList();
    }

    renderList();
</script>

</body>
</html>
