<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal-container {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .open-btn {
            padding: 10px 20px;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Modal Example</h2>
    <button id="show">Open Modal</button>

    <div class="modal-container" id="text">
        <div class="modal">
            <span class="close-btn" id="hide">&times;</span>
            <p>Some text in the Modal</p>
        </div>
    </div>

    <script>
        document.getElementById("hide").addEventListener("click", () => {
            document.getElementById("text").style.display = "none";
        });

        document.getElementById("show").addEventListener("click", () => {
            document.getElementById("text").style.display = "flex";
        });
    </script>

</body>
</html>
