<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="border border-secondary mt-3 p-3">
        <h3 class="pb-2">Payment</h3>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Credit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Debit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Paypal
                </label>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="inputEmail4">
                    <div id="inputEmail4" class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Continue to checkout</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
