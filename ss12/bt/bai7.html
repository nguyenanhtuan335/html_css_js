<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bai7.css">
</head>

<body>
    <h4>Rikkei cards</h4>
    <div class="d-flex flex-row">
        <div class="card text-bg-dark me-3 text-white">
            <img src="https://images.pexels.com/photos/596134/pexels-photo-596134.jpeg?cs=srgb&dl=pexels-brunoscramgnon-596134.jpg&fm=jpg"
                class="card-img" alt="..." width="150" height="150">
            <div class="card-img-overlay">
                <h5 class="card-title">Short title, long jacket</h5>
                <div class="icon">
                    <p class="card-text"><i class="fa fa-map-pin" aria-hidden="true"></i>Earth</p>
                    <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i>3d</p>
                </div>
            </div>
        </div>
        <div class="card text-bg-dark me-3 text-white">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNpfGymu5WjMFVrHeFAgmVxLLCiOAkpnuCmQ&s"
                class="card-img" alt="..." width="150" height="150">
            <div class="card-img-overlay">
                <h5 class="card-title">Much longer title that wraps to multiple lines </h5>
                <div class="icon">
                    <p class="card-text"><i class="fa fa-map-pin" aria-hidden="true"></i>Pakistan</p>
                    <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i>4d</p>
                </div>
            </div>
        </div>
        <div class="card text-bg-dark me-3 text-white">
            <img src="https://media.vov.vn/sites/default/files/styles/large/public/2022-11/na_6357e43f7e2c6.jpg"
                class="card-img" alt="..." width="150" height="150">
            <div class="card-img-overlay">
                <h5 class="card-title">Another longer title belongs here</h5>
                <div class="icon">
                    <p class="card-text"><i class="fa fa-map-pin" aria-hidden="true"></i>California</p>
                    <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i>5d</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
