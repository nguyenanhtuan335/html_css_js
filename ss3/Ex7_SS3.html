<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Ngaysinh">Ngày sinh:</label></td>
                <td><input type="date" name="Ngaysinh" id="Ngaysinh"></td>
            </tr>
            <tr>
                <td><label for="Gioitinh">Giới tính:</label></td>
                <td><input type="radio" name="Gioitinh" id="Gioitinh">Nam
                    <input type="radio" name="Gioitinh" id="Gioitinh">Nữ</td>
            </tr>
            <tr>
                <td><label for="SDT">Số điện thoại:</label></td>
                <td><input type="tel" name="SDT" id="SDT"></td>
            </tr>
            <tr>
                <td><label for="Chuyennganh">Chuyên ngành:</label></td>
                <td><input type="text" name="Chuyennganh" id="Chuyennganh"></td>
            </tr>
            <tr>
                <td><label for="NamNhapHoc">Năm nhập học:</label></td>
                <td><input type="text" name="NamNhapHoc" id="NamNhapHoc"></td>
            </tr>
            <tr>
                <td><label for="Diem">Điểm GPA:</label></td>
                <td><input type="text" name="Diem" id="Diem"></td>
            </tr>
            <tr>
                <td><label for="DiaChi">Địa chỉ:</label></td>
                <td><textarea name="DiaChi" id="DiaChi" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="LopHoc">Lớp học:</label></td>
                <td><select name="LopHoc" id="LopHoc">
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 3">Lớp 3</option>
                    <option value="Lớp 4">Lớp 4</option>
                    <option value="Lớp 5">Lớp 5</option>
                    <option value="Lớp 6">Lớp 6</option>
                    <option value="Lớp 7">Lớp 7</option>
                    <option value="Lớp 8">Lớp 8</option>
                    <option value="Lớp 9">Lớp 9</option>
                    <option value="Lớp 10">Lớp 10</option>
                    <option value="Lớp 11">Lớp 11</option>
                    <option value="Lớp 12">Lớp 12</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="NgayHoc">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="NgayHoc" id="NgayHoc"></td>
            </tr>
            <tr>
                <td><input type="submit" name="Guidangky" value="Gửi thông tin"></td>
            </tr>
        </table>
    </form>
</body>

</html>
