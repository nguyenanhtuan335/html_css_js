<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Họ và tên: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="time">Chọn ngày giờ: </label>
            <input type="datetime-local" name="time">
        </div>
        <div>
            <label for="LC">Loại dịch vụ:</label>
            <select name="LC" id="LC">
                <option value="Tư vấn">Tư vấn</option>
                <option value="Tham khám">Tham Khám</option>
                <option value="Dịch vụ">Dịch vụ</option>
            </select>
        </div>
        <div>
            <label for="Ghichu">Ghi chú:</label>
            <textarea name="Ghichu" id="Ghichu" cols="20" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" name="Datlich" id="Datlich" value="Đặt lịch">
        </div>
    </form>
</body>

</html>
