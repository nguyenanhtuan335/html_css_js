<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Thời tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #1e90ff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #187bcd;
        }
        #weatherResult {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: none;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #cityName {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 48px;
        }
        #temperature {
            font-size: 36px;
            font-weight: bold;
        }
        .details {
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Ứng dụng Thời tiết</h1>
    <div class="search-container">
        <input type="text" id="cityInput" placeholder="hồ chí minh">
        <button onclick="getWeather()">Tìm kiếm</button>
    </div>

    <div id="weatherResult">
        <h2 id="cityName"></h2>
        <div class="weather-info">
            <div class="icon" id="weatherIcon"></div>
            <span id="temperature"></span>°C
        </div>
        <div class="details">
            <p>Mô tả: <span id="description"></span></p>
            <p>Độ ẩm: <span id="humidity"></span>%</p>
            <p>Tốc độ gió: <span id="windSpeed"></span> km/h</p>
        </div>
    </div>

    <script>
        const weatherData = {
            "Hà Nội": {
                temperature: 25,
                humidity: 70,
                windSpeed: 5,
                description: "Có mây",
                icon: "☁️"
            },
            "Hồ Chí Minh": {
                temperature: 32,
                humidity: 75,
                windSpeed: 7,
                description: "Nắng",
                icon: "☀️"
            },
            "Đà Nẵng": {
                temperature: 28,
                humidity: 82,
                windSpeed: 12,
                description: "Mưa rào",
                icon: "☔"
            }
        };

        function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const result = weatherData[city];

            if (result) {
                document.getElementById('cityName').innerText = city;
                document.getElementById('temperature').innerText = result.temperature;
                document.getElementById('description').innerText = result.description;
                document.getElementById('humidity').innerText = result.humidity;
                document.getElementById('windSpeed').innerText = result.windSpeed;
                document.getElementById('weatherIcon').innerText = result.icon;
                document.getElementById('weatherResult').style.display = 'block';
            } else {
                alert('Thành phố không tồn tại trong dữ liệu!');
                document.getElementById('weatherResult').style.display = 'none';
            }
        }

        window.onload = function() {
            document.getElementById('cityInput').value = "Hồ Chí Minh";
            getWeather();
        };
    </script>
</body>
</html>
