<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
            <div class="error" id="emailError"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error" id="passwordError"></div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let check = true;

            document.getElementById('emailError').textContent = "";
            document.getElementById('passwordError').textContent = "";

            if (email === "") {
                document.getElementById('emailError').textContent = "Email không được để trống";
                check = false;
            }
            if (password === "") {
                document.getElementById('passwordError').textContent = "Password không được để trống";
                check = false;
            }

            let findUser = users.find(user => user.email === email && user.password === password);

            if (check && findUser) {
                alert("Đăng nhập thành công!");
                window.location.href = "./homebai3.html"; 
            } else if (check) {
                alert("Sai email hoặc mật khẩu!");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            login();
        });
    </script>
</body>

</html>
