<body>
    <h2>Center Align Text</h2>
    <div>
        To just center the text inside an element, use <span class="style-text">text-align: center;</span>
    </div>
    <br>
    <div class="centerboder">
        <p align="center">This text is centered.</p>
    </div>
    <br>
    <br>
    <div class="box">
        <h3>Example</h3>
        <div class="minbox">
            <table>
                <tr>
                    <td>
                        <span class="d1">.center</span> {
                        <br><span class="d2">text-align</span>:<span class="d22">center</span>;<br>
                        <span class="d2">border</span>:<span class="d22">3px solid green</span>;<br>
                        }
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <input type="button" value="Try it Yourself >>" class="button">
        </div>
    </div>
</body>
